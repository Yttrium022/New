<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
</head>
<body>
    <h1>Custom Link Generator</h1>
    <form id="linkForm">
        <label for="iframeURL">Iframe URL:</label>
        <input type="text" id="iframeURL" name="iframeURL" required><br><br>

        <label for="secondChatId">Second Chat ID:</label>
        <input type="text" id="secondChatId" name="secondChatId" required><br><br>

        <button type="button" onclick="generateLink()">Generate Link</button>
    </form>

    <p id="result"></p>

    <script>
        function generateLink() {
            const iframeURL = document.getElementById('iframeURL').value;
            const secondChatId = document.getElementById('secondChatId').value;

            const baseUrl = 'https://your-website.com/magic.html'; // Replace with your page URL
            const generatedLink = `${baseUrl}?iframeURL=${encodeURIComponent(iframeURL)}&secondChatId=${encodeURIComponent(secondChatId)}`;

            document.getElementById('result').innerHTML = `<strong>Generated Link:</strong> <a href="${generatedLink}" target="_blank">${generatedLink}</a>`;
        }
    </script>
</body>
</html>
